<div class="container">
    <div class="card">
        <img [src]="gameDetails.background_image" />
        <div class="card__text">
            <h2 class="card__text-title">{{gameDetails.name}}</h2>
            <h2 *ngFor="let publisher of gameDetails.publishers" 
            class="card__text-pusblisher">
            {{publisher.name | titlecase}}</h2> 
        </div>
    </div>
</div>




    <p-tabView>
        <p-tabPanel   header="Screenshots">
          <div class="container_panel">
    
              <div *ngFor="let image of images">
                  <p-image [src]="image.image" alt="Image" width="250" [preview]="true"></p-image>
              </div>
          </div>
    
        </p-tabPanel>
        <p-tabPanel header="Details">
           
        </p-tabPanel>
        <p-tabPanel header="About">
            {{gameDetails.description_raw}}
        </p-tabPanel>
    </p-tabView>


   

    
<div class="container">
        <p-progressSpinner *ngIf="!gameDetails"></p-progressSpinner>
</div>
